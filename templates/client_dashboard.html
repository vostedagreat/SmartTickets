<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USIU Events</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/client_dashboard.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-poppins">
  <!-- Profile Menu -->
  <div class="fixed top-4 right-4 z-50">
    <div class="profile-container relative">
      <img id="profile-img" src="{{ url_for('static', filename='images/main-menu.png') }}" alt="User Profile"
        class="w-10 h-10 cursor-pointer hover:opacity-80 transition duration-200">
      <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50">
        <ul class="py-1">
          <li class="hover:bg-gray-100 transition duration-150">
            <a href="/profile" class="flex items-center px-4 py-2 text-gray-800">
              <img class="w-5 h-5 mr-3" src="{{ url_for('static', filename='images/user.png') }}" alt="Profile">
              <span>Profile</span>
            </a>
          </li>
          <li class="hover:bg-gray-100 transition duration-150">
            <a href="/client_purchases" class="flex items-center px-4 py-2 text-gray-800">
              <img class="w-5 h-5 mr-3" src="{{ url_for('static', filename='images/shopping-bag.png') }}"
                alt="Purchases">
              <span>Purchases</span>
            </a>
          </li>
          <li onclick="handleLogout()" class="hover:bg-gray-100 transition duration-150 cursor-pointer">
            <div class="flex items-center px-4 py-2 text-gray-800">
              <img class="w-5 h-5 mr-3" src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout">
              <span>Logout</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Header Section -->
  <header
    class="relative bg-black text-white h-[60vh] md:h-[70vh] flex items-center justify-center overflow-hidden pt-16">
    <div class="absolute inset-0 bg-[url('user.png')] bg-cover bg-center opacity-80"></div>

    <div class="container mx-auto px-4 md:px-6 relative z-10">
      <div class="header-content text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Featured Event</h1>
        <p class="text-lg md:text-xl mb-6">Details will be displayed soon.</p>
        <button
          class="bg-pink-500 hover:bg-pink-600 px-6 py-3 text-white rounded-full transition duration-300 transform hover:scale-105 disabled opacity-75 cursor-not-allowed">Unavailable</button>
      </div>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="container mx-auto px-4 md:px-6 mt-8 md:mt-12">
    <div class="bg-indigo-800 p-5 rounded-lg flex flex-col md:flex-row gap-4 text-white">
      <select
        class="search-location p-3 bg-white text-black rounded w-full md:w-2/5 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <option value="">All Locations</option>
        <option value="auditorium">Auditorium</option>
        <option value="cafeteria">Cafeteria</option>
        <option value="sports-complex">Sports Complex</option>
      </select>
      <input type="date"
        class="search-date p-3 bg-white text-black rounded w-full md:w-2/5 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
      <button
        class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded w-full md:w-auto transition duration-300">Search</button>
    </div>
  </div>

  <!-- Upcoming Events -->
  <section class="container mx-auto px-4 md:px-6 mt-10 md:mt-16">
    <h2 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8">Upcoming Events</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
      <!-- Dynamically Add Events -->
    </div>
    <div class="text-center mt-10">
      <button
        class="load-more bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full transition duration-300 inline-flex items-center">
        <span>Load More Events</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-10 mt-16">
    <div class="container mx-auto px-4 md:px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <h3 class="text-xl font-bold">USIU Events</h3>
        <p class="mt-2 text-gray-400">Connecting students through memorable experiences</p>
      </div>
      <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
        <p>Â© 2024 USIU Events. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="{{ url_for('static', filename='js/client_dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
</body>

</html>
