<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USIU Events</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/client_dashboard.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Header Section -->
  <header class="relative bg-black text-white h-[60vh] flex items-center justify-center">
    <div class="absolute inset-0 bg-[url('user.png')] bg-cover bg-center opacity-80"></div>

    <div class="header-content">
      <!-- Added Dynamically -->
    </div>

    <div class="fixed top-4 right-4 z-50">
      <img id="profile-img" src="{{ url_for('static', filename='images/main-menu.png') }}" alt="User Profile"
        class="w-10 h-10 cursor-pointer shadow-lg">

      <div id="profile-menu"
        class="mt-2 w-56 bg-white text-sm text-gray-700 rounded-xl shadow-lg border border-gray-200 hidden absolute right-0 animate-fade-in">
        <ul class="py-2">
          <li>
            <a href="/profile"
              class="flex items-center gap-3 px-5 py-3 hover:bg-gray-100 transition-all duration-150 rounded-md">
              <img class="w-5 h-5" src="{{ url_for('static', filename='images/user.png') }}" alt="Profile">
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="/client_purchases"
              class="flex items-center gap-3 px-5 py-3 hover:bg-gray-100 transition-all duration-150 rounded-md">
              <img class="w-5 h-5" src="{{ url_for('static', filename='images/shopping-bag.png') }}" alt="Purchases">
              <span>Purchases</span>
            </a>
          </li>
          <li>
            <div id="logout-button"
              class="flex items-center gap-3 px-5 py-3 hover:bg-red-100 text-red-600 transition-all duration-150 cursor-pointer rounded-md">
              <img class="w-5 h-5" src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout">
              <span>Logout</span>
            </div>
          </li>
        </ul>
      </div>


  </header>

  <!-- Search Bar -->
  <div class="container mx-auto px-5 mt-8">
    <div class="bg-indigo-800 p-6 rounded-xl flex flex-col sm:flex-row gap-4 text-white shadow-md">

      <!-- Location Select -->
      <select
        class="search-location p-3 w-full sm:w-1/2 rounded-lg text-gray-800 bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
        <option value="">All Locations</option>
        <!-- Dynamic Options -->
      </select>

      <!-- Date Picker -->
      <input type="date"
        class="search-date p-3 w-full sm:w-1/2 rounded-lg text-gray-800 bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
    </div>
  </div>


  <!-- Upcoming Events -->
  <section class="container mx-auto px-5 mt-8">
    <h2 class="text-3xl font-bold">Upcoming Events</h2>
    <div class="grid md:grid-cols-3 gap-6 mt-6">
      <!-- Event cards will be dynamically populated here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white p-6 mt-10">
    <div class="container mx-auto text-center">
      <p>Â© USIU Events 2024 | All rights reserved</p>
    </div>
  </footer>
  <script type="module" src="{{ url_for('static', filename='js/client_dashboard.js') }}"></script>
</body>

</html>
