<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6f6fa0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        .spinner {
            display: none;
            margin-top: 20px;
        }

    </style>
</head>
<body>

<header>
    <h1>QR Code Ticket Generator</h1>
</header>

<div class="container">
    <h2>Team George</h2>
    <div class="form-container">
        <h2>Enter Your Email and Ticket Info</h2>
        <form id="qrForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="ticketInfo" placeholder="Enter your ticket info (text to be encoded in the QR code)" required>
            <button type="submit">Generate QR Code</button>
        </form>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner">
            <img src="https://i.gifer.com/9vvP.gif" height="50" width="50" alt="Loading...">
        </div>

        <!-- Success and Error Messages -->
        <p id="responseMessage" class="message"></p>
        <p id="errorMessage" class="error"></p>
    </div>
    <p>Disclaimer: I'm not a designer ü§∑üèæ‚Äç‚ôÇÔ∏è</p>
</div>

<script>
    document.getElementById('qrForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let email = document.getElementById('email').value;
        let ticketInfo = document.getElementById('ticketInfo').value;

        if (!email || !ticketInfo) {
            document.getElementById('errorMessage').innerText = "Please fill in both fields.";
            return;
        }

        // Clear previous messages
        document.getElementById('responseMessage').innerText = '';
        document.getElementById('errorMessage').innerText = '';

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';

        // Send data to Flask backend (via AJAX)
        fetch('/send_qr', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                ticket_info: ticketInfo
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('loadingSpinner').style.display = 'none';  // Hide loading spinner

            if (data.message) {
                document.getElementById('responseMessage').innerText = data.message;
            }
        })
        .catch(error => {
            document.getElementById('loadingSpinner').style.display = 'none';  // Hide loading spinner
            document.getElementById('errorMessage').innerText = "There was an error generating the QR code. Please try again.";
        });
    });
</script>
<script src="static/js/firebase-config.js"></script>
</body>
</html>
