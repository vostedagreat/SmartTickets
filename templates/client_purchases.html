<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='client_purchases.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='images/back.png') }}" id="back" onclick="window.history.back()"> 
        <h3>USIU Events</h3>
    </div>

    <div class="container">
        <!-- Upcoming Events -->
        <h2 class="section-title">Upcoming Events →</h2>
        <div class="events-list" id="upcoming-events"></div>

        <!-- Past Events -->
        <h2 class="section-title">← Past Events</h2>
        <div class="events-list" id="past-events"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const events = [
                {
                    type: "upcoming",
                    image: "gala.jpg",
                    title: "USIU GALA Night",
                    date: "Friday, 18 September",
                    time: "6:00pm - 10:00pm GMT +3",
                    code: "GALA2025"
                },
                {
                    type: "past",
                    image: "black_history.jpg",
                    title: "Black History Month Talk",
                    date: "Friday, 21 February",
                    time: "10:00am - 5:00pm GMT +3",
                    code: "BHM2025"
                },
                {
                    type: "past",
                    image: "culture_night.jpg",
                    title: "USIU Culture Night",
                    date: "Friday, 28 March",
                    time: "6:00pm - 12:00am GMT +3",
                    code: "CULTURE2025"
                }
            ];

            const upcomingContainer = document.getElementById("upcoming-events");
            const pastContainer = document.getElementById("past-events");

            events.forEach(event => {
                const eventCard = `
                    <div class="event-card">
                        <img src="${event.image}" alt="${event.title}" id="${event.title}">
                        <div class="event-info">
                            <h3>${event.title}</h3>
                            <p><strong>${event.date}</strong></p>
                            <p>${event.time}</p>
                        </div>
                        <div class="event-links">
                            <a href="#" class="code" data-code="${event.code}">CODE</a>
                        </div>
                    </div>
                `;

                if (event.type === "upcoming") {
                    upcomingContainer.innerHTML += eventCard;
                } else {
                    pastContainer.innerHTML += eventCard;
                }
            });

            document.querySelectorAll('.code').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const code = this.getAttribute('data-code');
                    alert(`Your access code is: ${code}`);
                });
            });
        });
    </script>
</body>
</html>
